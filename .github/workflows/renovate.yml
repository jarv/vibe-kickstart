name: Renovate

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 * * * *'

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Self-hosted Renovate
        uses: renovatebot/github-action@v40.3.6
        env:
          RENOVATE_TOKEN: ${{ secrets.RENOVATE_TOKEN_VIBE_KICKSTART }}
          RENOVATE_REPOSITORIES: ${{ github.repository }}
          LOG_LEVEL: debug
